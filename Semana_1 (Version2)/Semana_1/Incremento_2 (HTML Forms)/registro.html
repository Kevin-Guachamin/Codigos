<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label > First Name:</label>
            <input type="text" name="name" required>
            <br><br>
        </div>
        <div>
            <label > Last Name:</label>
            <input type="text" name="lastname" required>
            <br><br>
        </div>
        <div>
            <label > Email addres:</label>
            <input type="email" name="email" required>
            <br><br>
        </div>
        <div>
            <label > Password:</label>
            <input type="password" name="password" required>
            <br><br>
        </div>
        <div>
            <label > Confirm Password:</label>
            <input type="password" name="password" required>
            <br><br>
        </div>
        <div>
            <label >Birthday</label>
            <input type="date" name="birthday" required>
            <br><br>
        </div>
        <div>
            <label> Gender identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male">
            <label>Male</label>
            <input type="radio" name="gender" value="female">
            <label>Female</label>
            <input type="radio" name="gender" value="non-binary">
            <label>Non-binary</label>
            <input type="radio" name="gender" value="other">
            <label>I prefer not to answer</label>
            <br><br>
        </div>
        
        <div>
            <label> A short description about myself</label>
        </div>
        <div>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <br><br>
        </div>
        <div>
            <label > Favorite Language: </label>
            <select name="language">
                <option> Pyhton</option>
                <option> Java</option>
                <option> JavaScript</option>
                <option> C#</option>
                <option> C++</option>
            </select>
            <br><br>

        </div>
        <div>
            <input type="checkbox" name="terms" required>
            <label > Yes, i would like to recieve periodic email updates</label>
            <br><br>

        </div>
        <div>
            <button type="submit">Create Account</button>
            <br><br>

        </div>
    </form>
<body>
    
</body>
</html>
